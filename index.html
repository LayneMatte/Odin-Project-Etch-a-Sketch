<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Project-Etch-a-Sketch</title>
    <script src="./sketch.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- left middle and right containers help placement of various objects on the webpage using flexbox -->
    <div class="left-container">
        <div class="left-circle"><img src="./KNOB.png"></div>
    </div>
    <div class="middle-container">
        <div class="header-container">
            <div class="header">Etch-A-Sketch!</div>
        </div>
        <div class="buttons">
            <button class="grid-setup">Choose your Grid! </button>
            <button class="grid-clear">Clear the Grid!</button>
        </div>        
        <!-- square container will house grid created by javascript code  -->
        <div class="square-container"></div>
        <div class="footer-container">
            <div class="footer">THIS PROJECT IS PART OF THE ODIN PROJECT CURRICULUM</div>
         </div>
    </div>
    <div class="right-container">
        <div class="right-circle"><img src="./KNOB.png"></div>
    </div>
</body>
</html>
